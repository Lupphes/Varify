package:
  name: varify
  version: "1.0.0"

source:
  git_url: https://github.com/Lupphes/Varify.git

build:
  noarch: python
  number: 0

requirements:
  host:
    - python=3.12
    - pip
  run:
    - python=3.12
    - pandas=2.2.3
    - conda-forge::plotly=6.0.1
    - pip

test:
  commands:
    - varify --help
  imports:
    - varify

about:
  home: https://github.com/Lupphes/Varify
  license: GPL-3.0-or-later
  summary: "A tool for genome processing"
