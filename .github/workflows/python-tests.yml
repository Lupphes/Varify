name: Python Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Build JavaScript bundle
        run: |
          npm ci
          npm run build:package

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run black format check
        run: |
          black --check src/varify tests

      - name: Run isort import check
        run: |
          isort --check-only src/varify tests

      - name: Run flake8 linting
        run: |
          flake8 src/varify tests --max-line-length=100 --extend-ignore=E203,W503,D

      - name: Run mypy type checking
        run: |
          mypy src/varify
        continue-on-error: true  # Continue even if type checking fails

      - name: Run pytest with coverage
        run: |
          pytest

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: python
          name: python-coverage
        continue-on-error: true  # Don't fail if codecov upload fails
