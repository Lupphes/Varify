name: Push Conda Package

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      # Install conda-build and set up channels
      - name: Install conda-build and configure channels
        run: |
          conda install -y conda-build anaconda-client python=3.12
          conda config --add channels bioconda
          conda config --add channels conda-forge
          conda config --add channels defaults
          conda config --set channel_priority strict

      # Build the Conda package manually
      - name: Build Conda package
        run: |
            conda build conda -c bioconda -c conda-forge --python=3.12
      
      # Upload the Conda package to Anaconda
      - name: Upload Conda package
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          anaconda login --token $ANACONDA_TOKEN
          anaconda upload $(conda build conda --output)
