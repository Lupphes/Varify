name: Build and Publish Conda Package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and Publish Conda Package
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Conda/Mamba
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,bioconda,defaults
          channel-priority: strict

      # Step 3: Install conda-build
      - name: Install conda-build
        shell: bash -el {0}
        run: |
          conda install -y conda-build anaconda-client
          conda build --version
          anaconda --version

      # Step 4: Setup Node.js for building JavaScript assets
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # Step 5: Build JavaScript assets (REQUIRED for v3.0.0+)
      - name: Build JavaScript assets
        run: |
          npm install
          npm run build:package
          ls -lh src/varify/dist/

      # Step 6: Build Conda package
      - name: Build Conda package
        shell: bash -el {0}
        run: |
          conda build conda/ --output-folder ./conda-bld -c conda-forge -c bioconda

      # Step 7: Publish to Anaconda.org
      - name: Upload to Anaconda
        if: success()
        shell: bash -el {0}
        run: |
          anaconda -t ${{ secrets.ANACONDA_TOKEN }} upload --force ./conda-bld/noarch/varify-*.conda
