name: Publish Conda Package

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-and-upload-conda:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.12
        auto-update-conda: true
        miniforge-variant: Mambaforge
        miniforge-version: latest
        activate-environment: base

    - name: Install conda-build and anaconda-client
      run: |
        conda install -y -c conda-forge conda-build anaconda-client

    - name: Build Conda package
      run: |
        mkdir -p conda_build
        cp -r recipe conda_build/
        conda-build conda_build/recipe

    - name: Upload Conda package to Anaconda
      env:
        ANACONDA_USERNAME: ${{ secrets.ANACONDA_USERNAME }}
        ANACONDA_PASSWORD: ${{ secrets.ANACONDA_PASSWORD }}
      run: |
        anaconda login --username "$ANACONDA_USERNAME" --password "$ANACONDA_PASSWORD"
        anaconda upload ~/conda-bld/noarch/varify-*.tar.bz2 --force
