name: Push Conda Package

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          auto-update-conda: false
          auto-activate-base: false
          show-channel-urls: true

      # ✅ Add conda-forge and bioconda channels and set priority
      - name: Add conda-forge and bioconda channels
        run: |
          conda config --add channels conda-forge
          conda config --add channels bioconda
          conda config --set channel_priority strict

      # ✅ Install conda-build and anaconda-client
      - name: Install conda-build and anaconda-client
        run: |
          conda install -y conda-build anaconda-client

      # ✅ Build and upload Conda package using uibcdf action
      - name: Build and upload Conda package
        uses: uibcdf/action-build-and-upload-conda-packages@v1.4.0
        with:
          meta_yaml_dir: ./conda
          python-version: 3.12
          user: luppo
          token: ${{ secrets.ANACONDA_TOKEN }}
          upload: true
          overwrite: true
          platform_host: true
