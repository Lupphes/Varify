name: Push Conda Package

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      # Set up Conda environment with correct Python version
      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          auto-update-conda: false
          auto-activate-base: false
          show-channel-urls: true

      # Build and upload Conda package using uibcdf action
      - name: Build and upload Conda package
        uses: uibcdf/action-build-and-upload-conda-packages@v1.4.0
        with:
          meta_yaml_dir: ./conda          # Path to the directory where meta.yaml is located
          python-version: 3.12
          user: luppo
          token: ${{ secrets.ANACONDA_TOKEN }}
          upload: true
          overwrite: true
          platform_host: true
